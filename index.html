<!DOCTYPE html>
<html>
  <head>
    
    <title>Indian Academy of Sciences list of Guides for SRFP 2013 - Search & Sort</title>
    <meta name="description" content="Complete sortable & searchable list of all guides for IAS Summer Research Fellowship Programme 2013">
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">

    <link rel="stylesheet" href="assets/bootstrap.min.css">

    <script type="text/javascript" src="assets/jquery.min.js"></script>
    <script type="text/javascript" src="assets/jquery.datatables.min.js"></script>
    
    <link rel="shortcut icon" href="assets/favicon.png">    

    <script type="text/javascript">
      $(function() {
        $.getJSON('data/list.json', function(data){
          var html='<thead><tr><th>ID</th><th>Institute</th><th>Specialization</th><th>Interest</th><th>Professor</th></tr></thead><tbody>';
          for (i in data) {
            html += '<tr><td>' + data[i].id + '</td><td>' + data[i].institute + '</td><td>' + data[i].specialization + '</td><td>' + data[i].interest + '</td><td>' + data[i].professor + '</td></tr>';
          }
          html += '</tbody>';
          $('table').html(html).dataTable({"bPaginate":false, "bFilter":true, "bSort": true, "bInfo":false, "aaSorting":[[0,'asc']]});
          $('.loader').remove();
        });
      });
    </script>

    <style type="text/css">
      .dataTables_filter {
        margin: 20px 0;
      }
      .dataTables_filter label {
        font-size: 20px;
      }
      .dataTables_filter input {
        font-size: 20px;
        height: 30px;
        width: 300px;
        padding: 5px;
      }
    </style>

  </head>
  <body>

    <div class="container">
      
      <header class="jumbotron subhead" id="overview">
        <div class="row">
          <div class="span6">
            <h1>Indian Academy of Sciences</h1>
            <p class="lead">Complete list of guides.</p><p>Click on column headers to sort.</p><p> Shift+Click enables multi-column filtering.</p>
          </div>
        </div>
      </header>


      <table class='table table-bordered table-striped'>
      </table>

      <div class="loader" style="text-align:center">
        Loading
      </div>

      <footer >
        <p>Made by <a href="https://github.com/abhshkdz">Abhishek Das</a></p>
      </footer>
      
    </div>

    <script type="text/javascript">
      $(function() {
      });
    </script>

  </body>
</html>
